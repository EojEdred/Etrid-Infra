# ═══════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════
networks:
  etrid-monitoring:
    name: etrid-monitoring
    driver: bridge

# ═══════════════════════════════════════════════════════════════════════
# Volumes - Persistent Data Storage
# ═══════════════════════════════════════════════════════════════════════
volumes:
  prometheus-data:
    name: etrid-prometheus-data
    driver: local
  grafana-data:
    name: etrid-grafana-data
    driver: local
