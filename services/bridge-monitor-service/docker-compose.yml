version: '3.8'

services:
  bridge-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etrid-bridge-monitor
    restart: unless-stopped
    ports:
      - "3002:3002"  # API
      - "9092:9092"  # Metrics
    environment:
      - NODE_ENV=production
      - PORT=3002
      - METRICS_PORT=9092
      - LOG_LEVEL=info
      - BITCOIN_NETWORK=mainnet
      - BITCOIN_BRIDGE_ADDRESS=${BITCOIN_BRIDGE_ADDRESS}
      - BITCOIN_MIN_CONFIRMATIONS=6
      - BITCOIN_POLLING_INTERVAL=60000
      - SUBSTRATE_WS_URL=${SUBSTRATE_WS_URL:-ws://flarechain:9944}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - etrid-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: etrid-bridge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - etrid-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: etrid-bridge-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - etrid-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  grafana:
    image: grafana/grafana:latest
    container_name: etrid-bridge-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - etrid-network
    depends_on:
      - prometheus

networks:
  etrid-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
