version: '3.8'

services:
  # Solana Bridge Monitor Service
  solana-bridge-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etrid-solana-bridge-monitor
    restart: unless-stopped
    environment:
      # Solana Configuration
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      SOLANA_WS_URL: ${SOLANA_WS_URL:-wss://api.mainnet-beta.solana.com}
      SOLANA_BRIDGE_PROGRAM_ID: ${SOLANA_BRIDGE_PROGRAM_ID}

      # ËTRID Configuration
      SUBSTRATE_WS_URL: ${SUBSTRATE_WS_URL:-ws://etrid-node:9944}
      SUBSTRATE_CHAIN_ID: ${SUBSTRATE_CHAIN_ID:-2}

      # Relayer
      RELAYER_SEED: ${RELAYER_SEED}
      RELAYER_ADDRESS: ${RELAYER_ADDRESS}

      # Bridge Parameters
      MIN_CONFIRMATIONS: ${MIN_CONFIRMATIONS:-31}
      SLOT_POLL_INTERVAL: ${SLOT_POLL_INTERVAL:-400}

      # Service
      PORT: 3000
      METRICS_PORT: 9090
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Redis
      REDIS_URL: redis://redis:6379

      # Tokens
      WETR_MINT: ${WETR_MINT}
      USDC_MINT: EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v
      USDT_MINT: Es9vMFrzaCERmJfrF4H2FYD4KCoNkY11McCe8BenwNYB
    ports:
      - "3000:3000"  # API
      - "9090:9090"  # Metrics
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - etrid-bridge
    depends_on:
      - redis
      - etrid-node
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Redis for caching and state management
  redis:
    image: redis:7-alpine
    container_name: etrid-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - etrid-bridge
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ËTRID Substrate Node (optional - use external node in production)
  etrid-node:
    image: etrid/primearc-core:latest
    container_name: etrid-node
    restart: unless-stopped
    ports:
      - "9944:9944"  # WebSocket
      - "9933:9933"  # HTTP RPC
      - "30333:30333" # P2P
    volumes:
      - etrid-chain-data:/data
    networks:
      - etrid-bridge
    command: |
      --chain primearc-mainnet
      --base-path /data
      --ws-external
      --rpc-external
      --rpc-cors all
      --prometheus-external
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9933/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus (metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: etrid-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - etrid-bridge
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  # Grafana (metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: etrid-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - etrid-bridge
    depends_on:
      - prometheus

networks:
  etrid-bridge:
    driver: bridge

volumes:
  redis-data:
  etrid-chain-data:
  prometheus-data:
  grafana-data:
